{% extends "base.html" %}

{% block title %}Delete {{ object.number }} | Freelancer CRM{% endblock %}

{% block content %}
<div class="card" style="max-width: 520px; margin: 0 auto;">
    <h3>Delete invoice</h3>
    <p>Are you sure you want to delete invoice <strong>{{ object.number }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn danger">Yes, delete</button>
        <a class="btn secondary" href="{% url 'invoice-detail' object.pk %}">Cancel</a>
    </form>
</div>
{% endblock %}
