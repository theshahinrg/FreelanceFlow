{% extends "base.html" %}

{% block title %}{{ view.object|default_if_none:"New Project" }} | Freelancer CRM{% endblock %}

{% block content %}
<div class="card" style="max-width: 720px; margin: 0 auto;">
    <h2>{{ view.object|default_if_none:"New Project" }}</h2>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-row">
                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                {{ field }}
                {{ field.errors }}
            </div>
        {% endfor %}
        <button type="submit" class="btn">Save</button>
    </form>
</div>
{% endblock %}
